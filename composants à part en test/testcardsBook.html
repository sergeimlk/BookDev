<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="book-card">
        <div class="book-img-container">
            <img src="../IMG/metamo.png" alt="The Metamorphosis">
        </div>
        <div class="book-info">
            <div class="book-title-container">
                <div class="book-title">The Metamorphosis</div>
                <button class="read-button">Read</button>
            </div>
            <div class="book-author">Franz Kafka - 1915</div>
        </div>
    </div>

    <style>
        /* General card container */
        .book-card {
            margin-top: 30px;
            background: linear-gradient(145deg, #300048, #550089);
            /* Violet gradient */
            border-radius: 150px 150px 50px 50px;
            width: 180px;
            /* Adjust size as necessary */
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            position: relative;
        }

        /* Hover effect */
        .book-card:hover {
            transform: translateY(-10px);
        }

        /* Image container */
        .book-img-container {
            /* top: 10px; Faire descendre l'image */
            width: calc(100% + 30px); /* Make the image container slightly larger */
            height: 170px; /* Adjust the height as necessary */
            overflow: visible; /* Allow the image to overflow */
            border-radius: 30px;
            margin-bottom: 15px;
            position: relative;
        }

        .book-img-container img {
            width: 90%;
            height: 120%;
            object-fit: cover;
            border-radius: 30px;
            position: relative;
            top: -40px; /* Adjust this value to control how much the image overflows */
            left: 10px; /* Move the image 10px to the right */
        }

        /* Book info */
        .book-info {
            text-align: left;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }

        .book-title-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .book-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            flex-grow: 1;
        }

        .book-author {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            /* Slightly dimmed text for the author */
            margin-bottom: -10px;
        }

        /* Button for reading */
        .read-button {
            margin-top: 10px;
            background-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.7);
            color: #fff;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin-left: auto; /* Push the button to the right */
        }

        .read-button:hover {
            background-color: #fff;
            color: #550089;
        }
    </style>
</body>

</html>
